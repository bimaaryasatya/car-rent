<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Rental Mobil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Rental MobilKu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Guest Panel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://wa.me/6281234567890" target="_blank">Hubungi Kami</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>

    <h2 class="text-center mb-4">Panel Admin - Kelola Mobil</h2>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Plat</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for mobil in mobil %}
        <tr>
          <td>{{ mobil.plat }}</td>
          <td>{{ mobil.status }}</td>
          <td>
            <form action="{{ url_for('update_status') }}" method="POST" class="d-flex gap-2">
              <input type="hidden" name="plat" value="{{ mobil.plat }}">
              <select name="status" class="form-select form-select-sm w-auto">
                <option value="tersedia" {% if mobil.status == 'tersedia' %} selected {% endif %}>Tersedia</option>
                <option value="disewa" {% if mobil.status == 'disewa' %} selected {% endif %}>Disewa</option>
              </select>
              <button type="submit" class="btn btn-sm btn-primary">Update</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
